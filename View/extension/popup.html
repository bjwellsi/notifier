<!DOCTYPE html>
<html>

<head>
  <title>Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>What would you like to do?</h1>
  <div id="change_timer">
    <input type="text" id="timer">
    <button id="change_timer_button">Change timer</button>
  </div>
  <div id="quote_selection">
    <label for="quote_to_add">Quote:</label>
    <input type="text" id="quote_to_add">
    <label for="author">Author:</label>
    <input type="text" id="author">
    <button id="add_quote">Add Quote</button>
    <p id="after_add_quote"></p>

    <br>
    <button id="list_quotes">List Quotes</button>
    <ol id="quote_list"></ol>
    <button id="remove_quote" visibility="hidden">Remove Quote</button>
  </div>

  <div id="scripts">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="popup.js"></script>
  </div>
</body>

</html>
